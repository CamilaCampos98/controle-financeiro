<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<script>
    // Inicializa o Choices no seletor
    const tiposFixos = new Choices('#tiposFixos', {
        removeItemButton: true,
        shouldSort: false,
    });

    // Adiciona as op√ß√µes
    tiposFixos.setChoices([
        { value: 'Condom√≠nio', label: 'Condom√≠nio' },
        { value: 'Conta de Luz', label: 'Conta de Luz' },
        { value: 'Financiamento Ve√≠culo', label: 'Financiamento Ve√≠culo' },
        { value: 'Financiamento Im√≥vel', label: 'Financiamento Im√≥vel' },
        { value: 'Empr√©stimo', label: 'Empr√©stimo' }
    ], 'value', 'label', false);

    const apiBase = 'https://controlefinanceiroapi-wqu8.onrender.com/api/Compra';
    //const apiBase = 'https://localhost:44301/api/Compra';

    function showTab(tab) {
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');

        document.querySelector(`nav button[onclick="showTab('${tab}')"]`).classList.add('active');
        document.getElementById(tab).style.display = 'block';

        if (tab === 'entrada') {
            atualizarCamposEntrada(); // Atualiza campos ao abrir a aba de entrada
        } else if (tab === 'fixos') {
            listarFixos(); // Lista os fixos ao abrir a aba
            verificarPendenciasFixos(); // Verifica pend√™ncias
        }
    }

    function showLoading() {
        const modal = new bootstrap.Modal(document.getElementById('modalLoading'));
        modal.show();
        return modal;
    }

    function showToast(message) {
        const container = document.getElementById('toastContainer');
        const toastId = 'toast' + Date.now();
        const toast = document.createElement('div');
        toast.className = 'toast align-items-center text-white bg-success border-0 show';
        toast.id = toastId;
        toast.role = 'alert';
        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="document.getElementById('${toastId}').remove()"></button>
            </div>
        `;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
    }

    async function registrarCompra() {
        const payload = {
            pessoa: document.getElementById('compraPessoa').value,
            descricao: document.getElementById('compraDescricao').value,
            valorTotal: parseFloat(document.getElementById('compraValor').value),
            data: document.getElementById('compraData').value,
            formaPgto: document.getElementById('compraFormaPgto').value,
            totalParcelas: parseInt(document.getElementById('compraParcelas').value),
            fonte: document.getElementById('compraFonte').value || "Sal√°rio"
        };

        const modal = showLoading();

        try {
            const res = await fetch(`${apiBase}/RegistrarCompra`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            modal.hide();

            if (!res.ok) {
                const erro = await res.text();
                showToast("Erro: " + erro);
                return;
            }

            const resultado = await res.json();
            showToast(`Compra registrada! ID: ${resultado.id}`);

            document.getElementById('resultadoCompra').innerText = JSON.stringify(resultado, null, 2);

            // Limpar campos
            ['compraPessoa','compraDescricao','compraValor','compraData','compraFonte']
                .forEach(id => document.getElementById(id).value = '');
            document.getElementById('compraFormaPgto').value = 'C';
            document.getElementById('compraParcelas').value = '1';

        } catch (error) {
            modal.hide();
            showToast("Erro: " + error.message);
        }
    }

    async function registrarEntrada() {
    const tipo = document.getElementById('entradaTipo').value;
    const pessoa = document.getElementById('entradaPessoa').value.trim();
    const mesAno = document.getElementById('entradaMesAno').value.trim();

    if (!pessoa) {
        showToast("Pessoa √© obrigat√≥ria.");
        return;
    }

    if (!mesAno) {
        showToast("M√™s/Ano √© obrigat√≥rio.");
        return;
    }

    let payload = {
        tipoEntrada: tipo,
        pessoa: pessoa,
        mesAno: mesAno
    };

    if (tipo === 'Extra') {
        const horasExtras = parseFloat(document.getElementById('entradaHorasExtras').value);

        if (isNaN(horasExtras) || horasExtras <= 0) {
            showToast("Informe as Horas Extras.");
            return;
        }

        payload.horasExtras = horasExtras;

    } else {
        const valorHora = parseFloat(document.getElementById('entradaValorHora').value);
        const horasUteisMes = parseInt(document.getElementById('entradaHorasUteis').value);

        if (isNaN(valorHora) || valorHora <= 0) {
            showToast("Informe o Valor Hora.");
            return;
        }
        if (isNaN(horasUteisMes) || horasUteisMes <= 0) {
            showToast("Informe as Horas √öteis no M√™s.");
            return;
        }

        payload.valorHora = valorHora;
        payload.horasUteisMes = horasUteisMes;
    }

    const modal = showLoading();

    try {
        const res = await fetch(`${apiBase}/RegistrarEntrada`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const text = await res.text();
		const resultado = JSON.parse(text);

		const textoFormatado = `
		${resultado.message}

		Valor da Hora Extra: R$ ${resultado.valorHoraExtra.toFixed(2).replace('.', ',')}
		Horas Extras: ${resultado.horasExtras}
		Valor Extra Calculado: R$ ${resultado.valorExtraCalculado.toFixed(2).replace('.', ',')}
		Total de Extras: R$ ${resultado.novosExtras.toFixed(2).replace('.', ',')}
		`;

		document.getElementById('resultadoEntrada').innerText = textoFormatado.trim();
        modal.hide();
        showToast("Entrada registrada!");

        // Limpar campos
        ['entradaPessoa', 'entradaValorHora', 'entradaHorasUteis', 'entradaMesAno', 'entradaHorasExtras']
            .forEach(id => document.getElementById(id).value = '');
        document.getElementById('entradaTipo').value = 'Salario';
        atualizarCamposEntrada();

    } catch (error) {
        modal.hide();
        showToast("Erro: " + error.message);
    }
}


  async function buscarResumo() {
    const pessoa = document.getElementById('resumoPessoa').value;
    const dataInicio = document.getElementById('resumoDataInicio').value;
    const dataFim = document.getElementById('resumoDataFim').value;

    const modal = showLoading();

    try {
        const res = await fetch(`${apiBase}/ResumoPessoaPeriodo?pessoa=${pessoa}&dataInicio=${dataInicio}&dataFim=${dataFim}`);

        if (!res.ok) {
            const erro = await res.text();
            modal.hide();
            showToast("Erro: " + erro);
            return;
        }

        const resultado = await res.json();
        modal.hide();

        const totalComExtras = resultado.salario + (resultado.extras || 0);
        const saldo = resultado.saldoRestante;

        // Verifica se saldo est√° abaixo de 20%
        const saldoEstilo = saldo < 0.2 * totalComExtras ? "color: red; font-weight: bold;" : "";

        let html = `
            <h4 class="mb-3">Resumo de <strong>${resultado.pessoa}</strong></h4>
            <div class="row mb-3">
                <div class="col"><strong>Per√≠odo:</strong> ${resultado.periodo}</div>
                <div class="col"><strong>Sal√°rio:</strong> R$ ${resultado.salario.toLocaleString('pt-BR')}</div>
                <div class="col"><strong>Extras:</strong> R$ ${(resultado.extras || 0).toLocaleString('pt-BR')}</div>
                <div class="col"><strong>Total Gasto:</strong> R$ ${resultado.totalGasto.toLocaleString('pt-BR')}</div>
                <div class="col"><strong>Saldo:</strong> <span style="${saldoEstilo}">R$ ${saldo.toLocaleString('pt-BR')}</span></div>
            </div>
        `;

        if (resultado.compras.length > 0) {
            html += `
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Compra</th>
                                <th>Valor</th>
                                <th>Forma Pgto</th>
                                <th>Parcela</th>
                                <th>Fonte</th>
                                <th>Data</th>
                                <th>M√™s/Ano</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

		resultado.compras.forEach(c => {
			const valorFormatado = parseFloat(
				c.Valor.toString().replace(/\./g, '').replace(',', '.')
			).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

			html += `
				<tr>
					<td>${c.IdLan}</td>
					<td>${c.Compra}</td>
					<td>R$ ${valorFormatado}</td>
					<td>${c.FormaPgto}</td>
					<td>${c.Parcela}</td>
					<td>${c.Fonte}</td>
					<td>${new Date(c.Data).toLocaleDateString('pt-BR')}</td>
					<td>${c.MesAno}</td>
				</tr>
			`;
		});


            html += `</tbody></table></div>`;
        } else {
            html += `<p>N√£o h√° compras neste per√≠odo.</p>`;
        }

        document.getElementById('resumoResultado').innerHTML = html;

    } catch (error) {
        modal.hide();
        showToast("Erro: " + error.message);
    }
}

	function atualizarCamposEntrada() {
    const tipo = document.getElementById('entradaTipo').value;
    const horasExtras = document.getElementById('entradaHorasExtras');
    const horasUteis = document.getElementById('entradaHorasUteis');
    const valorHora = document.getElementById('entradaValorHora');

    if (tipo === 'Extra') {
        horasExtras.disabled = false;
        horasUteis.disabled = true;
        valorHora.disabled = true;
    } else {
        horasExtras.disabled = true;
        horasUteis.disabled = false;
        valorHora.disabled = false;
        horasExtras.value = '';
    }
}

const gastosFixos = []; // Array local simulando os lan√ßamentos fixos

function obterTiposSelecionados() {
    const select = document.getElementById('tiposFixos');
    return Array.from(select.selectedOptions).map(opt => opt.value);
}

function gerarFixos() {
    const selecionados = obterTiposSelecionados();
    const mensagem = document.getElementById('mensagemFixos');

    if (selecionados.length === 0) {
        mensagem.innerText = "Selecione pelo menos um tipo de gasto fixo.";
        return;
    }

    const hoje = new Date();
    const mesAno = `${String(hoje.getMonth() + 1).padStart(2, '0')}/${hoje.getFullYear()}`;
    const vencimento = new Date(hoje.getFullYear(), hoje.getMonth(), 15);

    selecionados.forEach(tipo => {
        gastosFixos.push({
            id: Date.now() + Math.random(), // ID √∫nico simples
            tipo,
            mesAno,
            vencimento: vencimento.toISOString().split('T')[0],
            valor: '',
            pago: false
        });
    });

    mensagem.innerText = "‚ö†Ô∏è Gastos fixos inseridos, mas com dados a preencher.";
    renderizarGridFixos();

    gerarFixosNaPlanilha(selecionados);
}

function renderizarGridFixos() {
    const grid = document.getElementById('gridFixos');

    if (gastosFixos.length === 0) {
        grid.innerHTML = '<p>Sem lan√ßamentos fixos cadastrados para o m√™s.</p>';
        return;
    }

    let html = `
        <table class="table table-hover table-bordered shadow-sm align-middle">
            <thead class="table-light">
                <tr>
                    <th>Tipo</th>
                    <th>M√™s/Ano</th>
                    <th>Vencimento</th>
                    <th>Valor</th>
                    <th>Pago</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
    `;

    gastosFixos.forEach(g => {
        html += `
            <tr>
                <td>${g.tipo}</td>
                <td>${g.mesAno}</td>
                <td>${new Date(g.vencimento).toLocaleDateString('pt-BR')}</td>
                <td>R$ ${g.valor ? parseFloat(g.valor).toFixed(2).replace('.', ',') : '0,00'}</td>
                <td>${g.pago ? '‚úÖ' : '‚ùå'}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="editarFixo(${g.id})">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                </td>
            </tr>
        `;
    });

    html += '</tbody></table>';

    grid.innerHTML = html;
}

function editarFixo(id) {
    const fixo = gastosFixos.find(g => g.id === id);

    const valor = prompt(`Informe o valor para "${fixo.tipo}" (use ponto para decimal):`, fixo.valor || '');
    if (valor === null) return;

    const pago = confirm('Marcar como PAGO?');

    fixo.valor = parseFloat(valor) || 0;
    fixo.pago = pago;

    renderizarGridFixos();
}

async function gerarFixosNaPlanilha(tiposSelecionados) {
    const hoje = new Date();
    const mesAno = `${String(hoje.getMonth() + 1).padStart(2, '0')}/${hoje.getFullYear()}`;
    const vencimento = `${hoje.getFullYear()}-${String(hoje.getMonth() + 1).padStart(2, '0')}-15`;
    const pessoa = document.getElementById('fixoPessoa').value;

    const fixos = tiposSelecionados.map(tipo => ({
        id: Date.now() + Math.floor(Math.random() * 1000),
        tipo,
        mesAno,
        vencimento,
        pessoa,
        valor: '',
        pago: ''
    }));


    const payload = {
        action: 'salvarFixos',
        pessoa: pessoa,
        data: fixos
    };

     try {
        const res = await fetch(`${apiBase}/GeraFixos`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const resultado = await res.json();

        if (resultado.status === 'sucesso') {
            document.getElementById('mensagemFixos').innerText = 'üî¥ Gastos fixos inseridos, mas com dados a preencher.';
            listarFixos();
        } else {
            alert('Erro: ' + resultado.message);
        }
    } catch (erro) {
        console.error(erro);
        alert('Erro ao salvar: ' + erro.message);
    }
}
function verificarPendenciasFixos() {
    const hoje = new Date();
    const dia = hoje.getDate();

    if (dia === 15) {
        const pendentes = gastosFixos.filter(f => !f.valor || f.valor == 0 || !f.pago || f.pago === false);
        if (pendentes.length > 0) {
            alert('üîî Aten√ß√£o! Existem gastos fixos pendentes de preenchimento!');
        }
    }
}

async function listarFixos() {
    try {
        const pessoa = document.getElementById('fixoPessoa').value;
        if (!pessoa) {
            document.getElementById('gridFixos').innerHTML = '<div class="alert alert-warning">Informe uma pessoa para listar os gastos fixos.</div>';
            return;
        }
        const res = await fetch(`${apiBase}/ListarFixos?pessoa=${pessoa}`);
        const dados = await res.json();

        if (!dados.length) {
            document.getElementById('gridFixos').innerHTML = '<div class="alert alert-info">Nenhum gasto fixo encontrado.</div>';
            return;
        }

        let html = `
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Tipo</th>
                            <th>M√™s/Ano</th>
                            <th>Vencimento</th>
                            <th>Valor</th>
                            <th>Pago</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        dados.forEach(fixo => {
            html += `
                <tr>
                    <td>${fixo.id}</td>
                    <td>${fixo.tipo}</td>
                    <td>${fixo.mesAno}</td>
                    <td>${new Date(fixo.vencimento).toLocaleDateString('pt-BR')}</td>
                    <td>R$ ${(fixo.valor ? fixo.valor.toFixed(2).replace('.', ',') : '')}</td>
                    <td>${fixo.pago || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editarFixo(${fixo.id})">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                    </td>
                </tr>
            `;
        });

        html += `
                    </tbody>
                </table>
            </div>
        `;

        document.getElementById('gridFixos').innerHTML = html;

    } catch (error) {
        console.error(error);
        alert('Erro ao buscar gastos fixos');
    }
}
